<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Напишисать код, что бы найти самый повторящийся елемент

        let array = [1, 3, 5, 1, 1, 7, 5, 3, 1, 2, 1, 1];

        let first = 1;
        let second = 0;

        let frequent;

        for ( let i = 0; i < array.length; i++ ) {
            for ( let j = i; j < array.length; j++) {
                if (array[i] == array[j])
                second++;
                if (first < second) {
                    first = second;
                    frequent = array[i];
                }              
            }
            second = 0;
        }

        console.log(`${frequent} (${first} раз )`);

    </script>
</body>
</html>
